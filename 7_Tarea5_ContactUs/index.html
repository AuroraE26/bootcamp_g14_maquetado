<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
  </head>

  <body>
<div class="container-fluid">
    <div class="cont">
        <!--Header CONTACT US-->
        <div class="row">
                <span class="HeaderTitle">CONTACT US</span>
        </div>
    
        <!--BODY-->
        <div class="row">

            <!--BODY LeftSide-->
            <div class="col-lg-6">
                <div class="row">
                    <span class="FNlabel">First Name:</span>
                </div>
                <div class="row">
                    <input type="text" class="FNinput">
                </div>
                <div class="row">
                    <span class="WElabel">Work Email:</span> 
                </div>
                <div class="row">
                    <input type="text" class="WEinput">
                </div>
                <div class="row">
                    <span class="WPlabel">Work Phone:</span> 
                </div>
                <div class="row" >
                    <input type="text" class="WPinput">
                </div>
            </div>


            <!--BODY RightSide-->
            <div class="col-lg-6">
                <div class="row">
                    <span class="LNlabel">Last Name:</span>
                </div>
                <div class="row">
                    <input type="text" class="LNinput">
                </div>
                <div class="row" >
                    <span class="Mlabel">Message:</span>
                </div>
                <div class="row" >
                    <input type="text" class="Minput">
                </div>
            </div>
    </div>
    <!--BUTTON SEND-->
    <div class="row">
        <span class="btnSend">SEND</span>
    </div>
</div>
    
        <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
  </body>
</html>
